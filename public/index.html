<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>

  <div class="app-container">
    <aside class="sidebar">
      <div class="nav-item active">User profile</div>
      <div class="nav-item">Text</div>
      <div class="nav-item">Legal</div>
      <div class="nav-item">Disclaimer</div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div>
          <h1>Contacts</h1>
          <p class="subtext">Here is your summary</p>
        </div>
        <div class="search-controls">
          <input type="text" placeholder="Search" />
        </div>
      </header>

      <section class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Contact Type</th>
              <th>Portal Access</th>
              <th>Admin Access</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contact-body"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    async function loadContacts() 
    {
      const res = await fetch('/api/contacts');
      const data = await res.json();
      const tbody = document.getElementById('contact-body');
      tbody.innerHTML = '';

      data.forEach(contact => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${contact.ContactId}</td>
          <td>${contact.Name}</td>
          <td>${contact.Email}</td>
          <td>${contact.Phone}</td>
          <td>${contact.ContactType}</td>
          <td><input type="checkbox" ${contact.PortalAccess ? 'checked' : ''} disabled /></td>
          <td><input type="checkbox" ${contact.AdminAccess ? 'checked' : ''} disabled /></td>
          <td><button class="portal-btn">View Portal</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', loadContacts);
  </script>
</body>
</html>
